---
layout: default
---

<div class="subscribe-card" class="form-type">
    <h2>Get In Touch</h2>
    <div class="form-group">
        <label for="form-type">I want to:</label>
        <select id="form-type" name="form-type" onchange="updateFormFields()">
            <option value="book-demo">Book a Demo</option>
            <option value="contact-us">Contact Us</option>
            <option value="suggest-idea">Suggest a New Idea</option>
        </select>
    </div>
    <div id="common-fields">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="company">Company:</label>
            <input type="text" id="company" name="company">
        </div>
    </div>
    <div class="form-group">
        <label for="product">Product (optional):</label>
        <select id="product" name="product">
            <option value="">Select a product (optional)</option>
            {% for product in site.data.products %}
                {%if product.notificationsEnabled %}
                    <option value="{{ product.productName | escape }}">{{ product.title | escape }}</option>
                {% endif%}
            {% endfor %}
        </select>
    </div>
    <div id="message-field" class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="3"></textarea>
    </div>
    <div id="idea-fields">
        <div class="form-group">
            <label for="idea-title">Idea Title:</label>
            <input type="text" id="idea-title" name="idea-title">
        </div>
        <div class="form-group">
            <label for="idea-description">Description:</label>
            <textarea id="idea-description" name="idea-description" rows="3"></textarea>
        </div>
    </div>
    <button class="button-primary" onclick="submitUnifiedForm()">Submit</button>
</div>

<script src="./assets/js/contactus.js"></script>
