---
layout: default
---

<div class="subscribe-card">
    <h2>Unsubscribe to Product News</h2>
    <div class="form-group">
        <label for="EmailAddress">Email:</label>
        <input type="email" id="EmailAddress" placeholder="Please provide your email" aria-label="Email">
    </div>
    <div class="form-group">
        <input type="checkbox" id="General" onclick="agreeToSubscription()" value="General">
        <label for="General">I agree to unsubscribe</label>
    </div>
    {% include subscription.html %}
    <button id="subscribebtn" class="button-primary" onclick="unsubscribe()">Unsubscribe</button>
    <a href="./subscribe.html" class="unsubscribe-link">Subscribe</a>
</div>

<script src="./assets/js/subscribe.js"></script>
